bugfix:
  - head-branch: ["^fix/", "^bugfix/", "fix", "bugfix"]
feature:
  - head-branch: ["^feature/", "feature"]
development:
  - base-branch: "development"
release:
  - base-branch: "main"

documentation:
  - changed-files:
      - any-glob-to-any-file: ["docs/**/*", ".github/*.md", "*.md"]
ci:
  - changed-files:
      - any-glob-to-any-file: ".github/workflows/*"
environment:
  - changed-files:
      - any-glob-to-any-file: [".husky/*", ".vscode/*"]

package:
  - changed-files:
      - any-glob-to-any-file: "packages/**/*"
cli:
  - changed-files:
      - any-glob-to-any-file: "packages/cli/**/*"
heart:
  - changed-files:
      - any-glob-to-any-file: "packages/heart/**/*"
caster:
  - changed-files:
      - any-glob-to-any-file: "packages/caster/**/*"
essence:
  - changed-files:
      - any-glob-to-any-file: "packages/essence/**/*"
glyph:
  - changed-files:
      - any-glob-to-any-file: "packages/glyph/**/*"
seeker:
  - changed-files:
      - any-glob-to-any-file: "packages/seeker/**/*"

example:
  - changed-files:
      - any-glob-to-any-file: "examples/**/*"

infrastructure:
  - changed-files:
      - any-glob-to-any-file:
          ["package.json", "pnpm-*.yaml", "biome.json", "tsconfig.json"]
